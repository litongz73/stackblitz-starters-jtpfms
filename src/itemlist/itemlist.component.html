<section class="example-section">
  <mat-checkbox
    class="example-margin"
    [checked]="allChecked"
    (change)="toggleAll()"
    >All</mat-checkbox
  >
  <mat-checkbox
    class="example-margin"
    *ngFor="let item of itemlist"
    [checked]="item.checked"
    (change)="toggle(item)"
    >{{ item.name }}</mat-checkbox
  >

  <div class="selected">
    <p>selected value</p>
    <p *ngFor="let item of itemlist">
      <ng-container *ngIf="item.checked">
        {{ item.name }}
      </ng-container>
    </p>
  </div>
</section>
